  <style>
  
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;

  display: flex;

}

    /* Phone frame */
    .phone {
      background-color: #ffff;
      width: 260px;
      height: 500px;
      border-radius: 35px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative; /* allow decorative island/bezel positioning */
      padding: 30px 20px;

    }
    .phone > *{
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .header {
      font-size: 1.1em; /* slightly smaller */
      font-weight: bold;
      color: #333;
      margin-top: 8px; /* bring it down a little */
      margin-bottom: 12px;
      text-align: center; /* center the title */
    }

    /* Decorative "Dynamic Island" (iPhone-style) */
    .phone .island {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 34px;
      border-radius: 20px;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .phone .island::after {
      content: '';
      display: block;
      width: 120px;
      height: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, #111 0%, #000 100%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.35);
      opacity: 0.95;
    }

    /* Side bezels / device rim shading */
    .phone .side-bezels {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      border-radius: inherit;
      background-image: linear-gradient(to right, rgba(0,0,0,0.18) 0px, rgba(0,0,0,0.18) 6px, rgba(0,0,0,0) 6px, rgba(0,0,0,0) calc(100% - 6px), rgba(0,0,0,0.18) calc(100% - 6px), rgba(0,0,0,0.18) 100%);
    }

    .add-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-contact span {
      margin-right: 10px;
      font-weight: bold;
      color: #9EAE97;
    }

    .add-contact button {
      background-color: #9EAE97;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex-grow: 1;
    }

   /* .contact-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

    .icon-box {

      color: white;
      font-size: 2em;
      width: 60px;
      height: 60px;
      margin: 0 auto 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .contact-link {
      display: block;
      font-weight: bold;
      color: #9EAE97;
      text-decoration: none;
      font-size: 1em;
    }

    .contact-link:hover {
      text-decoration: underline;
    }
    .button-box{
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: none;
    }

    .button-box{
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .button-box:hover{
        color: gray;
    }

    .saved-contacts {
  margin-top: 15px;
}

.saved-contacts h3 {
  font-size: 1em;
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

.contact-rectangle {
  background-color: #f1f1f1;
  border-radius: 10px;
  padding: 10px 14px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9em;
  box-shadow: 0 1px 4px rgba(0,0,0,0.15);
}

.contact-rectangle{ cursor: pointer; }

.contact-rectangle span {
  color: #333;
  font-weight: 500;
}

.contact-rectangle small {
  color: #777;
}


.bottom-nav {
  position: relative;
  height: 70px;
  background: #ffffff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  flex-shrink: 0;
  margin: 0 -20px -30px -20px;
  padding: 10px 20px;
  z-index: 100;
}

/* Normal nav buttons */
.nav-btn {
  background: none;
  border: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #666;
  cursor: pointer;
  margin: 0 10px; /* spacing between nav buttons when centered */
}

.nav-btn svg { width: 22px; height: 22px; fill: #666; }

.nav-btn:focus svg,
.nav-btn:hover svg { fill: #333; }

/* SOS button */
.sos-btn {
  background: #d62828;
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 12px;
  font-weight: bold;
  transform: translateY(-20px);
  box-shadow: 0 10px 20px rgba(214, 40, 40, 0.5);
}

.sos-btn.active {
  box-shadow: 0 14px 30px rgba(214,40,40,0.6);
  animation: none; /* disable pulsing animation */
}

@keyframes pulse-sos {
  0% { transform: translateY(-20px) scale(1); }
  50% { transform: translateY(-22px) scale(1.06); }
  100% { transform: translateY(-20px) scale(1); }
}

/* Icons size */
.nav-btn span {
  font-size: 11px;
  margin-top: 4px;
}

/* Click feedback */
.nav-btn:active {
  transform: scale(0.95);
}

.phone-box {

  border: #000000 7px solid;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

  height:20px;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  position: absolute;
  top: 0;
  left: 30%;
}




  </style>

  <script>
    // Load saved contacts from localStorage and render
    function renderSavedContacts(){
      const container = document.getElementById('savedContactsList');
      container.innerHTML = '';
      const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
      if(!contacts.length){
        container.innerHTML = '<div style="text-align:center;color:#666">No saved contacts</div>';
        return;
      }
      contacts.forEach((c, i) => {
        const wrap = document.createElement('div');
        wrap.className = 'contact-rectangle';

        const link = document.createElement('a');
        link.href = 'tel:' + String(c.phone).replace(/\s+/g,'');
        link.style = 'display:flex;justify-content:space-between;align-items:center;width:100%;color:inherit;text-decoration:none';
        link.setAttribute('aria-label', 'Call ' + (c.name || 'contact'));

        const name = document.createElement('span');
        name.textContent = c.name || 'Unnamed';

        const small = document.createElement('small');
        small.textContent = c.phone || '';

        const del = document.createElement('button');
        del.textContent = '✕';
        del.style = 'margin-left:8px;background:transparent;border:none;color:#a00;font-weight:bold;cursor:pointer';
        del.setAttribute('aria-label','Delete contact');
        del.addEventListener('click', function(e){
          e.preventDefault();
          const arr = JSON.parse(localStorage.getItem('contacts') || '[]');
          arr.splice(i,1);
          localStorage.setItem('contacts', JSON.stringify(arr));
          renderSavedContacts();
        });

        link.appendChild(name);
        link.appendChild(small);
        wrap.appendChild(link);
        wrap.appendChild(del);
        container.appendChild(wrap);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function(){
      renderSavedContacts();
    });
  </script>

<script>
  // Toggle SOS (simulated) — keeps it active by default
  function toggleSOS() {
    const btn = document.getElementById('sosBtn');
    if (!btn) return;
    const isActive = btn.classList.contains('active');
    if (isActive) {
      btn.classList.remove('active');
      btn.setAttribute('aria-pressed', 'false');
      btn.textContent = 'SOS';
    } else {
      btn.classList.add('active');
      btn.setAttribute('aria-pressed', 'true');
      btn.textContent = 'SOS';
      // Simulate sending SOS — you can hook real behavior here
      setTimeout(() => alert('SOS activated — help is on the way (simulated).'), 300);
    }
  }
</script>
