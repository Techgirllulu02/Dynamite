<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Contacts</title>
  <style>
  
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #D2BEAC;
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

    /* Phone frame */
    .phone {
      background-color: #ffff;
      width: 260px;
      height: 500px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;

    }
    .phone > *{
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .header {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .add-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-contact span {
      margin-right: 10px;
      font-weight: bold;
      color: #9EAE97;
    }

    .add-contact button {
      background-color: #9EAE97;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex-grow: 1;
    }

   /* .contact-card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }*/

    .icon-box {
      background-color: #9EAE97;
      color: white;
      font-size: 2em;
      width: 60px;
      height: 60px;
      margin: 0 auto 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .contact-link {
      display: block;
      font-weight: bold;
      color: #9EAE97;
      text-decoration: none;
      font-size: 1em;
    }

    .contact-link:hover {
      text-decoration: underline;
    }
    .button-box{
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: none;
    }

    .button-box :hover{
        color: gray
    }

    .saved-contacts {
  margin-top: 15px;
}

.saved-contacts h3 {
  font-size: 1em;
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

.contact-rectangle {
  background-color: #f1f1f1;
  border-radius: 10px;
  padding: 10px 14px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.9em;
  box-shadow: 0 1px 4px rgba(0,0,0,0.15);
}

.contact-rectangle span {
  color: #333;
  font-weight: 500;
}

.contact-rectangle small {
  color: #777;
}




  </style>
